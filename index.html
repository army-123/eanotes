<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA Notes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }
    body.dark {
      background: #121212;
      color: #ddd;
    }

    .login-container, .app-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    body.dark .card {
      background: #1f1f1f;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    body.dark button {
      background: #333;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    body.dark select,
    body.dark input {
      background: #2a2a2a;
      color: #ddd;
      border: 1px solid #555;
    }

    .file-item {
      background: #eee;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
    }
    body.dark .file-item {
      background: #2b2b2b;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 4px 6px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-container">
  <div class="card">
    <h2>Login</h2>
    <input id="username" placeholder="Enter username" />
    <input id="password" type="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <button onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="appPage" class="app-container" style="display:none;">
  <div class="card">
    <h2>EA Notes</h2>

    <select id="folderSelect" onchange="loadFiles()">
      <option value="Anatomy">Anatomy</option>
      <option value="History">History</option>
      <option value="Inclusiveness">Inclusiveness</option>
      <option value="Civics">Civics</option>
      <option value="Global affairs">Global affairs</option>
      <option value="Geography">Geography</option>
      <option value="Psychology">Psychology</option>
    </select>

    <input type="file" id="fileUpload" onchange="uploadFile()" />

    <h3>Uploaded Files</h3>
    <div id="fileList"></div>

    <button onclick="logout()" style="background:red;">Logout</button>
    <button onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>
  </div>
</div>

<script>
  /* INITIAL LOAD */
  window.onload = () => {
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    if (localStorage.getItem('loggedIn') === 'true') {
      showApp();
    }
  };

  function toggleDark() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }

  /* LOGIN */
  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;

    if (pass === "@teacher123") {
      localStorage.setItem("role", "teacher");
      localStorage.setItem("loggedIn", "true");
      showApp();
    }
    else if (pass === "@armyamanu" && user !== "") {
      localStorage.setItem("role", "student");
      localStorage.setItem("loggedIn", "true");
      showApp();
    }
    else {
      alert("Incorrect name or password");
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("role");
    location.reload();
  }

  /* SHOW MAIN APP */
  function showApp() {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("appPage").style.display = "block";

    const role = localStorage.getItem("role");
    const fileInput = document.getElementById("fileUpload");

    if (role === "student") {
      fileInput.style.display = "none";  
    } else {
      fileInput.style.display = "block";
    }

    loadFiles();
  }

  /* UPLOAD FILE */
  function uploadFile() {
    const folder = document.getElementById("folderSelect").value;
    const file = document.getElementById("fileUpload").files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function (e) {
      const fileData = {
        name: file.name,
        size: file.size,
        content: e.target.result
      };

      const key = `folder_${folder}`;
      const files = JSON.parse(localStorage.getItem(key) || "[]");

      files.push(fileData);
      localStorage.setItem(key, JSON.stringify(files));

      document.getElementById("fileUpload").value = ""; 
      loadFiles();
    };

    reader.readAsDataURL(file);
  }

  /* LOAD FILES PER SUBJECT */
  function loadFiles() {
    const folder = document.getElementById("folderSelect").value;
    const key = `folder_${folder}`;

    const files = JSON.parse(localStorage.getItem(key) || "[]");
    const list = document.getElementById("fileList");

    list.innerHTML = ""; 

    files.forEach((file, index) => {
      list.innerHTML += `
        <div class="file-item">
          <b>${file.name}</b><br>
          <small>${(file.size / 1024).toFixed(2)} KB</small><br><br>
          <button disabled style="opacity:0.5; cursor:not-allowed;">View Only</button>
          <button class="delete-btn" onclick="deleteFile(${index})">X</button>
        </div>
      `;
    });
  }

  /* DELETE FILE */
  function deleteFile(i) {
    const folder = document.getElementById("folderSelect").value;
    const key = `folder_${folder}`;

    const files = JSON.parse(localStorage.getItem(key) || "[]");
    files.splice(i, 1);

    localStorage.setItem(key, JSON.stringify(files));
    loadFiles();
  }
</script>

</body>
</html>
