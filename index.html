<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EA Notes Cloud</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
:root{
  --bg:#0f1724; --card:#0b1220; --text:#e6eefc; --muted:#9aa8c7; --accent:#3b82f6;
}
body.light{
  --bg:#f6f8ff; --card:#ffffff; --text:#0b1220; --muted:#6b7280; --accent:#2563eb;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, Arial;
  padding:20px;
}

.container{
  max-width:950px;
  margin:auto;
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

h1{ margin:0 0 6px 0; }
.muted{ color:var(--muted); }

input,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  background:#ffffff10;
  color:var(--text);
  border:1px solid #233142;
  border-radius:10px;
}

button{
  padding:10px 12px;
  border-radius:10px;
  border:0;
  cursor:pointer;
  font-weight:600;
}

.primary{ background:var(--accent); color:white; }
.ghost{ background:transparent; border:1px solid var(--accent); color:var(--accent); }
.danger{ background:#dc2626; color:white; }

.row{ display:flex; gap:10px; align-items:center; margin-top:12px; }

.section{
  margin-top:20px;
  padding:15px;
  background:#ffffff10;
  border-radius:10px;
}

.fileRow{
  display:flex;
  justify-content:space-between;
  background:#ffffff15;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
}

#loadingOverlay{
  display:none;
  position:fixed; inset:0;
  background:rgba(0,0,0,0.5);
  z-index:9999;
  align-items:center;
  justify-content:center;
}

.spinner{
  width:60px;height:60px;
  border:6px solid #ffffff30;
  border-top-color:white;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg); } }

#pdfOverlay{
  display:none;
  position:fixed;
  inset:0;
  z-index:9998;
  background:rgba(0,0,0,0.85);
  align-items:center;
  justify-content:center;
}
#pdfBox{
  background:white;
  width:90%; height:90%;
  display:flex;
  flex-direction:column;
  border-radius:12px;
}
#pdfFrame{ flex:1; border:0; }

</style>
</head>
<body>

<div id="loadingOverlay"><div class="spinner"></div></div>

<div class="container">

  <div style="display:flex;justify-content:space-between;align-items:center;">
    <div>
      <h1>EA Notes Cloud</h1>
      <div class="muted">Upload and access notes easily</div>
    </div>
    <button id="themeToggle" class="ghost">ðŸŒ™</button>
  </div>

  <!-- LOGIN SECTION -->
  <div class="section">
    <h3>Login</h3>

    <label>Role</label>
    <select id="roleSelect">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <label id="labelUser">Student Name</label>
    <input id="username" placeholder="Student name or teacher email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Students use @armyamanu">

    <div class="row">
      <button id="loginBtn" class="primary" style="flex:1">Login</button>
      <button id="quickBtn" class="ghost">Quick</button>
    </div>

    <div id="loginMsg" class="muted" style="margin-top:6px;"></div>

    <button id="logoutBtn" class="danger" style="margin-top:10px;display:none;">Logout</button>
  </div>

  <!-- UPLOAD SECTION -->
  <div class="section" id="uploadSection" style="display:none;">
    <h3>Upload PDF</h3>

    <label>Subject</label>
    <select id="subjectSelect">
      <option>Anatomy</option>
      <option>History</option>
      <option>Geography</option>
      <option>Psychology</option>
      <option>Mathematics</option>
    </select>

    <div class="row">
      <label for="fileInput" class="ghost" style="cursor:pointer;">Choose File</label>
      <input id="fileInput" type="file" accept="application/pdf" style="display:none;">
      <button id="uploadBtn" class="primary">Upload</button>
    </div>

    <div id="uploadProgress" style="display:none;margin-top:10px;">
      <div class="muted">Uploading... <span id="uploadPercent">0%</span></div>
    </div>
  </div>

  <!-- FILE LIST -->
  <div class="section">
    <h3>Files</h3>

    <input id="searchInput" placeholder="Search name...">

    <div id="fileList" style="margin-top:12px;"></div>
  </div>

</div>

<!-- PDF VIEWER -->
<div id="pdfOverlay">
  <div id="pdfBox">
    <div style="padding:10px;display:flex;justify-content:space-between;">
      <div id="pdfTitle"></div>
      <button id="closePdf" class="primary">Close</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
