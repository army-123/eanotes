<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EA Notes Cloud</title>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <style>
    :root {
      --bg:#eef1f6;
      --card:#ffffff;
      --text:#111;
      --soft:#e4e8ef;
      --accent:#2467ff;
      --danger:#e84040;
    }

    body.dark {
      --bg:#0b1220;
      --card:#0e1a2b;
      --text:#e6eefc;
      --soft:#1a2739;
      --accent:#3b82f6;
      --danger:#ff4c4c;
    }

    body {
      margin:0;
      font-family:Arial;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .app {
      width:900px;
      background:var(--card);
      padding:20px;
      border-radius:14px;
    }

    .btn {
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    .primary { background:var(--accent); color:white; }
    .danger { background:var(--danger); color:white; }
    .ghost { border:1px solid var(--accent); color:var(--accent); background:none; }

    input, select {
      width:100%;
      padding:12px;
      border-radius:10px;
      margin-top:6px;
      border:1px solid #aaa;
      background:var(--soft);
      color:var(--text);
    }

    #mainArea { display:none; }

    .file-row {
      display:flex;
      justify-content:space-between;
      padding:12px;
      background:var(--soft);
      border-radius:10px;
      margin-bottom:10px;
    }

    /* Loading overlay */
    #loadingOverlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .spinner {
      width:60px;
      height:60px;
      border:6px solid #ffffff44;
      border-top-color:white;
      border-radius:50%;
      animation:spin .8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* PDF Viewer */
    #pdfOverlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      z-index:10000;
    }

    #pdfViewer {
      width:90%;
      height:90%;
      background:white;
      border-radius:10px;
      display:flex;
      flex-direction:column;
    }

    iframe { flex:1; border:0; }

    /* Turbo upload progress */
    #uploadProgressContainer {
      display:none;
      margin-top:15px;
      background:var(--soft);
      padding:10px;
      border-radius:10px;
    }

    #uploadBar {
      width:0%;
      height:12px;
      background:var(--accent);
      border-radius:10px;
      transition:width 0.2s;
    }
  </style>
</head>

<body>

<div id="loadingOverlay"><div class="spinner"></div></div>

<div class="app">
  <h2>EA Notes Cloud</h2>

  <div style="text-align:right;margin-bottom:10px;">
    <button id="themeToggle" class="btn ghost">ðŸŒ™</button>
    <span id="userRole">Not logged in</span>
  </div>

  <!-- LOGIN AREA -->
  <div id="loginArea">
    <label>Teacher Email OR Student Name</label>
    <input id="username" type="text">

    <label>Password</label>
    <input id="password" type="password">

    <button id="btnLogin" class="btn primary" style="margin-top:10px;width:100%;">Login</button>
  </div>

  <!-- MAIN AREA -->
  <div id="mainArea">

    <label>Select Subject</label>
    <select id="folderSelect">
      <option>Anatomy</option>
      <option>History</option>
      <option>Inclusiveness</option>
      <option>Civics</option>
      <option>Global affairs</option>
      <option>Geography</option>
      <option>Psychology</option>
    </select>

    <div style="margin-top:10px;display:flex;gap:10px;">
      <label id="uploadBtn" for="fileUpload" class="btn ghost" style="display:none;">Upload PDF</label>
      <input id="fileUpload" type="file" accept="application/pdf" style="display:none">
      <button id="btnLogout" class="btn danger">Logout</button>
    </div>

    <!-- TURBO UPLOAD BAR -->
    <div id="uploadProgressContainer">
      <div style="margin-bottom:5px;">Uploadingâ€¦ <span id="uploadPercent">0%</span></div>
      <div id="uploadBar"></div>
    </div>

    <input id="searchInput" placeholder="Search files..." style="margin-top:20px;">
    <button id="btnRefresh" class="btn ghost" style="margin-top:10px;">Refresh</button>

    <div id="fileList"></div>
  </div>
</div>

<!-- PDF Viewer -->
<div id="pdfOverlay">
  <div id="pdfViewer">
    <div style="display:flex;justify-content:space-between;padding:10px;">
      <span id="pdfName"></span>
      <button id="closePdf" class="btn primary">Close</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
