<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EA Notes Cloud</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Styles -->
  <style>
    :root {
      --bg:#f5f6fa;
      --card:#ffffff;
      --text:#111;
      --soft:#eef1f5;
      --accent:#0b69ff;
      --muted:#7b8794;
      --danger:#e23b3b;
    }

    body.dark {
      --bg:#0b1220;
      --card:#0e1a2b;
      --text:#e6eefc;
      --soft:#1a2739;
      --accent:#3b82f6;
      --muted:#9aa6b2;
      --danger:#ff4c4c;
    }

    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      transition:0.3s;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .app {
      width:900px;
      background:var(--card);
      border-radius:14px;
      padding:20px;
    }

    .btn {
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }

    .primary { background:var(--accent); color:white; }
    .danger { background:var(--danger); color:white; }
    .ghost { background:none; border:1px solid var(--accent); color:var(--accent); }

    input, select {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      margin-top:6px;
      background:var(--soft);
      color:var(--text);
    }

    #mainArea { display:none; }
    #fileList { margin-top:15px; }

    .file-row {
      display:flex;
      justify-content:space-between;
      padding:10px;
      background:var(--soft);
      border-radius:10px;
      margin-bottom:10px;
    }

    #pdfOverlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    #pdfViewer {
      width:90%;
      height:90%;
      background:white;
      border-radius:10px;
      display:flex;
      flex-direction:column;
    }

    iframe { flex:1; border:0; }
  </style>
</head>

<body>

<div class="app">
  <h2>EA Notes Cloud</h2>

  <div style="text-align:right; margin-bottom:10px;">
    <button id="themeToggle" class="btn ghost">ðŸŒ™</button>
    <span id="userRole">Not logged in</span>
  </div>

  <!-- LOGIN -->
  <div id="loginArea">
    <label>Teacher Email OR Student Name</label>
    <input id="username" type="text">

    <label>Password (teachers only)</label>
    <input id="password" type="password">

    <button id="btnLogin" class="btn primary" style="width:100%; margin-top:10px;">Login</button>
  </div>

  <!-- MAIN -->
  <div id="mainArea">
    <label>Subject</label>
    <select id="folderSelect">
      <option>Anatomy</option>
      <option>History</option>
      <option>Inclusiveness</option>
      <option>Civics</option>
      <option>Global affairs</option>
      <option>Geography</option>
      <option>Psychology</option>
    </select>

    <div style="margin-top:10px; display:flex; gap:10px;">
      <label for="fileUpload" class="btn ghost" id="uploadBtn" style="display:none; cursor:pointer;">Upload PDF</label>
      <input id="fileUpload" type="file" style="display:none" accept="application/pdf">

      <button id="btnLogout" class="btn danger">Logout</button>
    </div>

    <input id="searchInput" placeholder="Search files..." style="margin-top:20px;">
    <button id="btnRefresh" class="btn ghost" style="margin-top:10px;">Refresh</button>

    <div id="fileList"></div>
  </div>
</div>

<!-- PDF Viewer -->
<div id="pdfOverlay">
  <div id="pdfViewer">
    <div style="padding:10px; display:flex; justify-content:space-between;">
      <span id="pdfName"></span>
      <button id="closePdf" class="btn primary">Close</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
