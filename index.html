<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EA Notes â€” Cloud Version (Fixed Layout)</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --muted:#7b8794;
      --accent:#0b69ff;
      --danger:#e23b3b;
      --text:#111827;
      --soft:#f3f5f7;
    }
    body.dark {
      --bg:#0b1220;
      --card:#071022;
      --muted:#9aa6b2;
      --accent:#3b82f6;
      --danger:#ef4444;
      --text:#e6eefc;
      --soft:#071a2b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#f7fbff);
      font-family:Inter,system-ui,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
      transition:background .25s ease, color .25s ease;
    }

    .app{
      width:980px;
      max-width:98%;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 20px 50px rgba(2,6,23,0.12);
      overflow:hidden;
      transition:background .25s ease;
    }

    header{padding:14px 20px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(0,0,0,0.06);}
    .logo{background:var(--accent);color:white;font-weight:700;width:46px;height:46px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;}
    .leftGroup{display:flex;gap:14px;align-items:center}
    .muted{color:var(--muted);font-size:13px}

    /* MAIN LAYOUT */
    main{padding:18px;display:none;grid-template-columns:320px 1fr;gap:18px}
    .panel{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.04)}
    .card{background:var(--card);padding:12px;border-radius:10px}

    #loginArea{padding:26px;text-align:center}
    #loginCard{max-width:360px;margin:auto;}
    #loginCard input, #loginCard select{
      width:100%;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);
    }
    .btn{padding:10px 12px;border-radius:10px;border:none;font-weight:600;cursor:pointer;}
    .primary{background:var(--accent);color:white}
    .ghost{background:transparent;border:1px solid var(--accent);color:var(--accent)}
    .danger{background:var(--danger);color:white}

    #fileList{display:flex;flex-direction:column;gap:10px;max-height:66vh;overflow:auto;padding-right:6px}
    .file-row{display:flex;justify-content:space-between;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.05)}
  </style>
</head>
<body>

<div class="app">
  <header>
    <div class="leftGroup">
      <div class="logo">EA</div>
      <div>
        <div style="font-weight:700">EA Notes (Cloud)</div>
        <div class="muted">For teachers & students</div>
      </div>
    </div>
    <div style="display:flex;gap:12px">
      <div id="userRole" class="muted">Not logged in</div>
      <button id="themeToggle" class="btn ghost">ðŸŒ“</button>
    </div>
  </header>

  <!-- LOGIN FIRST SCREEN ONLY -->
  <div id="loginArea">
    <div id="loginCard" class="card">
      <label>Username</label>
      <input id="username" type="text" placeholder="Your name">
      <label style="margin-top:10px">Password</label>
      <input id="password" type="password" placeholder="Enter password">
      <div style="display:flex;gap:10px;margin-top:12px;justify-content:center;">
        <button id="btnLogin" class="btn primary">Login</button>
      </div>
    </div>
  </div>

  <!-- EVERYTHING BELOW APPEARS ONLY AFTER LOGIN -->
  <main id="mainArea">
    <div class="panel">
      <div class="card">
        <label>Subject</label>
        <select id="folderSelect" style="margin-top:6px">
          <option>Anatomy</option>
          <option>History</option>
          <option>Inclusiveness</option>
          <option>Civics</option>
          <option>Global affairs</option>
          <option>Geography</option>
          <option>Psychology</option>
        </select>

        <div id="uploadRow" style="display:none;margin-top:10px;gap:8px;align-items:center">
          <label for="fileUpload" class="btn ghost" style="cursor:pointer">ðŸ“¤ Upload</label>
          <input id="fileUpload" type="file" style="display:none">
          <button id="btnLogout" class="btn danger" style="width:auto;">Logout</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <div style="display:flex;gap:12px;align-items:center;">
        <input id="searchInput" type="search" placeholder="Search files..." style="flex:1;padding:10px;border-radius:10px;border:1px solid #ccc">
        <button id="btnRefresh" class="btn ghost">Refresh</button>
      </div>
      <div id="fileList" style="margin-top:14px"></div>
    </div>
  </main>
</div>

<script>
  const mainArea = document.getElementById("mainArea");
  const loginArea = document.getElementById("loginArea");
  const btnLogin = document.getElementById("btnLogin");
  const userRole = document.getElementById("userRole");
  const uploadRow = document.getElementById("uploadRow");

  const TEACHER_PASS = "@teacher123";
  const STUDENT_PASS = "@armyamanu";
  let currentRole = null;

  btnLogin.onclick = () => {
    const pass = document.getElementById("password").value.trim();

    if (pass === TEACHER_PASS) currentRole = "teacher";
    else if (pass === STUDENT_PASS) currentRole = "student";
    else return alert("Incorrect password");

    userRole.textContent = currentRole;

    loginArea.style.display = "none";
    mainArea.style.display = "grid";

    uploadRow.style.display = currentRole === "teacher" ? "flex" : "none";
  };
</script>

</body>
</html>
