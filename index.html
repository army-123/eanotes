<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EA Notes â€” Local Version</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f7fb;
      --card: rgba(255,255,255,0.9);
      --glass: rgba(255,255,255,0.6);
      --muted: #7b8794;
      --accent: #0b69ff;
      --danger: #e23b3b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background: linear-gradient(180deg,#e6eefc 0%, #f7fbff 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .app {
      width:390px;
      max-width:95%;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.85));
      box-shadow: 0 20px 60px rgba(15,30,60,0.12);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.6);
    }

    header{
      padding:18px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.25));
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }
    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#6aa9ff);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
      box-shadow:0 6px 18px rgba(11,105,255,0.15);
      font-size:18px;
    }
    h1{font-size:16px;margin:0}
    .sub{font-size:11px;color:var(--muted);margin-top:2px}

    main{padding:18px}

    .card {
      background: var(--card);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
      box-shadow: 0 6px 18px rgba(20,40,90,0.04);
      border:1px solid rgba(0,0,0,0.03);
    }

    label.small{font-size:12px;color:var(--muted);display:block;margin-bottom:8px}
    input[type="text"], input[type="password"], select {
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(12,34,70,0.06);
      font-size:14px;
      background:transparent;
    }

    .row{display:flex;gap:10px}
    .btn {
      display:inline-block;
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      width:100%;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(11,105,255,0.14);
    }
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,105,255,0.12);box-shadow:none}
    .btn.danger{background:var(--danger);box-shadow:none}
    .muted{color:var(--muted);font-size:13px}

    .file-list{display:flex;flex-direction:column;gap:10px}
    .file-row{
      display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,250,0.85));
      border:1px solid rgba(0,0,0,0.03);
    }
    .file-meta{flex:1}
    .file-name{font-weight:600}
    .file-small{font-size:12px;color:var(--muted)}
    .actions{display:flex; gap:8px;align-items:center}

  </style>
</head>
<body>
<div class="app" role="application">
  <header>
    <div class="brand">
      <div class="logo">EA</div>
      <div>
        <h1>EA Notes (Offline)</h1>
        <div class="sub">Local storage version</div>
      </div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <div id="userRole" class="muted">Not logged in</div>
    </div>
  </header>

  <main>
    <div id="loginCard" class="card">
      <label class="small">Username</label>
      <input id="username" type="text" placeholder="Your name" />

      <label class="small" style="margin-top:10px">Password</label>
      <input id="password" type="password" placeholder="Enter password" />

      <div class="row" style="margin-top:10px">
        <button class="btn" onclick="login()">Login</button>
        <button class="btn ghost" onclick="toggleDark()">ðŸŒ™</button>
      </div>
    </div>

    <div id="appCard" class="card" style="display:none">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:12px">
        <select id="folderSelect" onchange="loadFiles()">
          <option>Anatomy</option>
          <option>History</option>
          <option>Inclusiveness</option>
          <option>Civics</option>
          <option>Global affairs</option>
          <option>Geography</option>
          <option>Psychology</option>
        </select>

        <label for="fileUpload" class="btn ghost">ðŸ“¤ Upload</label>
        <input id="fileUpload" type="file" style="display:none" />
      </div>

      <div class="file-list card" style="padding:12px">
        <div id="fileList"></div>
      </div>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button class="btn danger" onclick="logout()">Logout</button>
        <button class="btn ghost" onclick="toggleDark()">Theme</button>
      </div>
    </div>
  </main>
</div>

<script>
let currentRole = null;
let filesDB = JSON.parse(localStorage.getItem("eanotes_files") || "{}");

const TEACHER_PASS = "@teacher123";
const STUDENT_PASS = "@armyamanu";

function saveDB(){
  localStorage.setItem("eanotes_files", JSON.stringify(filesDB));
}

function login(){
  const name = username.value.trim();
  const pass = password.value.trim();

  if(pass === TEACHER_PASS){ currentRole = "teacher"; }
  else if(pass === STUDENT_PASS && name !== ""){ currentRole = "student"; }
  else{ alert("Incorrect password"); return; }

  loginCard.style.display = "none";
  appCard.style.display = "block";
  userRole.textContent = currentRole;
  loadFiles();
}

function logout(){ location.reload(); }

fileUpload.onchange = (e)=>{
  if(currentRole !== "teacher"){ alert("Only teachers can upload."); return; }

  const file = e.target.files[0];
  if(!file) return;

  const subject = folderSelect.value;

  if(!filesDB[subject]) filesDB[subject] = [];

  const reader = new FileReader();
  reader.onload = ()=>{
    filesDB[subject].unshift({
      name: file.name,
      size: file.size,
      data: reader.result,
      time: Date.now(),
    });
    saveDB();
    loadFiles();
  };
  reader.readAsDataURL(file);
};

function loadFiles(){
  const subject = folderSelect.value;
  const list = document.getElementById("fileList");
  list.innerHTML = "";

  const subjectFiles = filesDB[subject] || [];

  if(subjectFiles.length === 0){
    list.innerHTML = `<div class='muted'>No files added.</div>`;
    return;
  }

  subjectFiles.forEach((f, i)=>{
    const row = document.createElement("div");
    row.className = "file-row";
    row.innerHTML = `
      <div class='file-meta'>
        <div class='file-name'>${f.name}</div>
        <div class='file-small'>${(f.size/1024).toFixed(2)} KB</div>
      </div>
      <div class='actions'>
        <button class='btn ghost' onclick='viewFile("${subject}",${i})'>View</button>
        ${currentRole === "teacher" ? `<button class='btn ghost' onclick='deleteFile("${subject}",${i})'>Delete</button>` : ""}
      </div>
    `;
    list.appendChild(row);
  });
}

function viewFile(subject, index){
  const file = filesDB[subject][index];
  const win = window.open();
  win.document.write(`<iframe style='width:100%;height:100%' src='${file.data}'></iframe>`);
}

function deleteFile(subject, index){
  if(!confirm("Delete file?")) return;
  filesDB[subject].splice(index,1);
  saveDB();
  loadFiles();
}

function toggleDark(){
  document.body.style.background = (document.body.style.background.includes("0f17")) ?
    "linear-gradient(180deg,#e6eefc,#f7fbff)"
    : "linear-gradient(180deg,#0f1724,#0b233f)";
}
</script>
</body>
</html>
