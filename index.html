<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EA Notes â€” Modern</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f7fb;
      --card: rgba(255,255,255,0.9);
      --glass: rgba(255,255,255,0.6);
      --muted: #7b8794;
      --accent: #0b69ff;
      --danger: #e23b3b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background: linear-gradient(180deg,#e6eefc 0%, #f7fbff 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .app {
      width:390px;
      max-width:95%;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.85));
      box-shadow: 0 20px 60px rgba(15,30,60,0.12);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.6);
    }

    header{
      padding:18px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.25));
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }
    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#6aa9ff);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
      box-shadow:0 6px 18px rgba(11,105,255,0.15);
      font-size:18px;
    }
    h1{font-size:16px;margin:0}
    .sub{font-size:11px;color:var(--muted);margin-top:2px}

    main{padding:18px}

    .card {
      background: var(--card);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
      box-shadow: 0 6px 18px rgba(20,40,90,0.04);
      border:1px solid rgba(0,0,0,0.03);
    }

    label.small{font-size:12px;color:var(--muted);display:block;margin-bottom:8px}
    input[type="text"], input[type="password"], select {
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(12,34,70,0.06);
      font-size:14px;
      background:transparent;
    }

    .row{display:flex;gap:10px}
    .btn {
      display:inline-block;
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      width:100%;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(11,105,255,0.14);
    }
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,105,255,0.12);box-shadow:none}
    .btn.danger{background:var(--danger);box-shadow:none}
    .muted{color:var(--muted);font-size:13px}

    .file-list{display:flex;flex-direction:column;gap:10px}
    .file-row{
      display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,250,0.85));
      border:1px solid rgba(0,0,0,0.03);
    }
    .file-meta{flex:1}
    .file-name{font-weight:600}
    .file-small{font-size:12px;color:var(--muted)}
    .actions{display:flex; gap:8px;align-items:center}

    /* hide teacher/student password hint */
    .password-hint{
      display:none !important;
    }
  </style>
</head>
<body>
<div class="app" role="application">
  <header>
    <div class="brand">
      <div class="logo">EA</div>
      <div>
        <h1>EA Notes</h1>
        <div class="sub">Smarter notes â€¢ Cloud backed</div>
      </div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <div id="userRole" class="muted">Not logged in</div>
    </div>
  </header>

  <main>
    <!-- LOGIN CARD -->
    <div id="loginCard" class="card">
      <label class="small">Username</label>
      <input id="username" type="text" placeholder="Your name (required for student)" />

      <label class="small" style="margin-top:10px">Password</label>
      <input id="password" type="password" placeholder="Enter password" />

      <div style="height:10px"></div>

      <div class="row">
        <button class="btn" id="btnLogin" onclick="appLogin()">Login</button>
        <button class="btn ghost" onclick="toggleDark()">ðŸŒ™</button>
      </div>

      <!-- PASSWORD HINT HIDDEN -->
      <small class="hint password-hint">Teacher password: <b>@teacher123</b> â€¢ Student password: <b>@armyamanu</b></small>
    </div>

    <!-- APP CARD -->
    <div id="appCard" class="card" style="display:none">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:12px">
        <select id="folderSelect" onchange="loadFiles()" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(12,34,70,0.06)">
          <option value="Anatomy">Anatomy</option>
          <option value="History">History</option>
          <option value="Inclusiveness">Inclusiveness</option>
          <option value="Civics">Civics</option>
          <option value="Global affairs">Global affairs</option>
          <option value="Geography">Geography</option>
          <option value="Psychology">Psychology</option>
        </select>

        <label for="fileUpload" class="btn ghost" style="padding:8px 10px;margin:0;cursor:pointer">ðŸ“¤ Upload</label>
        <input id="fileUpload" type="file" style="display:none" />
      </div>

      <div class="file-list card" id="fileListContainer" style="padding:12px">
        <div id="fileList" class="file-list"></div>
      </div>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button class="btn danger" onclick="appLogout()">Logout</button>
        <button class="btn ghost" onclick="toggleDark()">Theme</button>
      </div>
    </div>
  </main>

  <footer>EA Notes â€¢ Cloud preview â€¢ Built for students & teachers</footer>
</div>

<!-- Firebase & scripts remain unchanged except passwords removed from UI -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
// passwords remain in JS â€” but hidden from UI
const TEACHER_PASS = "@teacher123";
const STUDENT_PASS = "@armyamanu";

const firebaseConfig = {
  apiKey: "REPLACE_WITH_YOUR_API_KEY",
  authDomain: "REPLACE_WITH_PROJECT.firebaseapp.com",
  projectId: "REPLACE_WITH_PROJECT",
  storageBucket: "REPLACE_WITH_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentUser = null;
let currentRole = null;

function appLogin(){
  const name = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  if (pass === TEACHER_PASS || (pass === STUDENT_PASS && name !== "")) {
    auth.signInAnonymously().then(result => {
      const uid = result.user.uid;
      const role = (pass === TEACHER_PASS) ? "teacher" : "student";
      db.collection('users').doc(uid).set({ name, role }, { merge:true });
      currentUser = result.user;
      currentRole = role;
      postLoginUI();
    });
  } else {
    alert("Incorrect name or password");
  }
}
</script>
</body>
</html>
