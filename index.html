<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Notes Cloud - Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #111, #222);
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        .card {
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
            animation: fadeIn 1s ease;
        }

        .card h2 {
            margin-bottom: 5px;
        }

        .card p {
            color: #ccc;
            margin-top: -5px;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        /* LOADING OVERLAY */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>

<div class="card">
    <h2>EA Notes Cloud</h2>
    <p>Login to continue</p>

    <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
    </select>

    <input type="text" id="username" placeholder="Username / Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg" style="margin-top:10px; color:#ff4444;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loader = document.getElementById("loading");
    const msg = document.getElementById("msg");

    async function login() {
        msg.innerText = "";
        loader.style.display = "flex";

        const role = document.getElementById("role").value;
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            loader.style.display = "none";
            msg.innerText = "Please fill all fields.";
            return;
        }

        if (role === "teacher") {
            // TEACHER LOGIN (Email + Password)
            const { data, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password
            });

            if (error) {
                loader.style.display = "none";
                msg.innerText = error.message;
                return;
            }

            window.location.href = "/teacher/teacher.html";
        }

        else {
            // STUDENT LOGIN (username + common password)
            if (password !== "@armyamanu") {
                loader.style.display = "none";
                msg.innerText = "Wrong student password!";
                return;
            }

            const { data, error } = await supabase
                .from("students")
                .select("*")
                .eq("name", username);

            if (error || data.length === 0) {
                loader.style.display = "none";
                msg.innerText = "Student not found.";
                return;
            }

            window.location.href = "/student/student.html";
        }
    }
</script>

</body>
</html>
