<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EA Notes Cloud</title>

<link rel="stylesheet" href="styles.css" />

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div id="loginBox" class="card">
    <h2>EA NOTES CLOUD</h2>
    <p class="sub">Login to continue</p>

    <input id="loginName" type="text" placeholder="Your Name" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="btnLogin">Login</button>
    <p id="loginFeedback" class="feedback"></p>
</div>

<div id="dashboard" class="card hidden">
    <h2 id="welcomeText"></h2>
    <p class="role">Role: <span id="roleTag"></span></p>

    <select id="subjectSelect">
        <option value="Anatomy">Anatomy</option>
        <option value="History">History</option>
        <option value="Math">Math</option>
        <option value="Physics">Physics</option>
    </select>

    <button id="uploadBtn">Upload File</button>
    <input id="realFileInput" type="file" accept="application/pdf" hidden />

    <div id="fileList" class="file-list"></div>

    <button id="logoutBtn" class="logout">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
