<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA Notes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #ddd;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
      background: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    body.dark textarea {
      background: #2b2b2b;
      color: #eee;
      border: 1px solid #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: opacity 0.2s;
    }

    body.dark button {
      background: #333;
    }

    button:hover {
      opacity: 0.85;
    }

    .note {
      padding: 12px;
      background: #eee;
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
      transition: background 0.3s;
    }

    body.dark .note {
      background: #2b2b2b;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    #darkToggle {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Dark Mode Toggle -->
    <button id="darkToggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <h1>EA Notes</h1>

    <!-- File Upload -->
    <input type="file" id="fileInput" accept=".txt" onchange="uploadFile()" />
    <br><br>

    <textarea id="noteInput" placeholder="Write a note..."></textarea>
    <button onclick="addNote()">Save Note</button>

    <h2>Your Notes</h2>
    <div id="notesList"></div>
  </div>

  <script>
    // Load notes & theme on startup
    window.onload = () => {
      loadNotes();
      loadDarkMode();
    };

    // Add a note
    function addNote() {
      const text = document.getElementById("noteInput").value.trim();
      if (text === "") return alert("Write something!");

      const notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.push(text);

      localStorage.setItem("notes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      loadNotes();
    }

    // Delete a note
    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      loadNotes();
    }

    // Load all notes
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("notes")) || [];
      const list = document.getElementById("notesList");

      list.innerHTML = "";

      notes.forEach((note, i) => {
        list.innerHTML += `
          <div class="note">
            ${note.replace(/\n/g, "<br>")}
            <button class="delete-btn" onclick="deleteNote(${i})">X</button>
          </div>
        `;
      });
    }

    // Upload notes from a .txt file
    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result.trim();
        if (content.length === 0) return alert("File is empty!");

        const notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes.push(content);

        localStorage.setItem("notes", JSON.stringify(notes));
        loadNotes();
      };

      reader.readAsText(file);
    }

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // Load dark mode on startup
    function loadDarkMode() {
      const enabled = JSON.parse(localStorage.getItem("darkMode"));
      if (enabled) document.body.classList.add("dark");
    }
  </script>

</body>
</html>
