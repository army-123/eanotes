<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EA Notes â€” Cloud Version</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f7fb;
      --card: #ffffff;
      --muted: #7b8794;
      --accent: #0b69ff;
      --danger: #e23b3b;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#e6eefc,#f7fbff);font-family:Inter,system-ui;display:flex;align-items:center;justify-content:center;padding:24px}
    .app{width:390px;max-width:95%;background:white;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,0.12);overflow:hidden}
    header{padding:16px 20px;display:flex;align-items:center;justify-content:space-between;background:#fff;border-bottom:1px solid #eee}
    .logo{background:#0b69ff;color:white;font-weight:700;width:42px;height:42px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:18px}
    main{padding:20px}
    .card{background:var(--card);padding:16px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.05);margin-bottom:14px}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;font-size:14px}
    .btn{padding:10px 14px;border-radius:10px;border:none;font-weight:600;cursor:pointer;width:100%}
    .btn.primary{background:var(--accent);color:white}
    .btn.ghost{background:white;border:1px solid #0b69ff;color:#0b69ff}
    .btn.danger{background:var(--danger);color:white}
    .file-row{display:flex;align-items:center;justify-content:space-between;padding:10px;border:1px solid #eee;border-radius:10px;margin-top:8px}
    .actions{display:flex;gap:8px}
    .view-btn{background:#0b69ff;color:white;border:none;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
<div class="app">
  <header>
    <div style="display:flex;gap:10px;align-items:center">
      <div class="logo">EA</div>
      <div>
        <div style="font-weight:700">EA Notes (Cloud)</div>
        <div style="font-size:11px;color:var(--muted)">For teachers & students</div>
      </div>
    </div>
    <div id="userRole" style="font-size:13px;color:var(--muted)">Not logged in</div>
  </header>

  <main>
    <!-- LOGIN -->
    <div id="loginCard" class="card">
      <label>Username</label>
      <input id="username" type="text" placeholder="Your name" />

      <label style="margin-top:10px">Password</label>
      <input id="password" type="password" placeholder="Enter password" />

      <div style="display:flex;gap:10px;margin-top:14px">
        <button id="btnLogin" class="btn primary">Login</button>
        <button class="btn ghost" id="btnTheme">ðŸŒ™</button>
      </div>
    </div>

    <!-- APP -->
    <div id="appCard" class="card" style="display:none">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:12px">
        <select id="folderSelect" onchange="loadFiles()">
          <option>Anatomy</option>
          <option>History</option>
          <option>Inclusiveness</option>
          <option>Civics</option>
          <option>Global affairs</option>
          <option>Geography</option>
          <option>Psychology</option>
        </select>

        <div id="uploadSection" style="display:none;">
          <label for="fileUpload" class="btn ghost" style="padding:8px 14px;cursor:pointer;display:inline-flex;align-items:center;gap:8px">ðŸ“¤ <span>Upload</span></label>
          <input id="fileUpload" type="file" style="display:none" />
        </div>
      </div>

      <div id="fileList"></div>

      <div style="display:flex;gap:10px;margin-top:14px">
        <button class="btn danger" id="btnLogout">Logout</button>
        <button class="btn ghost" id="btnTheme2">Theme</button>
      </div>
    </div>
  </main>
</div>

<!-- Firebase COMPAT JS (fixed URLs) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
// ---------------------
// FIREBASE CONFIG - replace with your project values if different
// ---------------------
const firebaseConfig = {
  apiKey: "AIzaSyAnUvU6tCpnO9oD4wdXbLS1o7jWpQuNPzE",
  authDomain: "army-6b712.firebaseapp.com",
  projectId: "army-6b712",
  storageBucket: "army-6b712.appspot.com",
  messagingSenderId: "468802966776",
  appId: "1:468802966776:web:57cc6f23da92b6f3f7d70d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

const TEACHER_PASS = "@teacher123";
const STUDENT_PASS = "@armyamanu";
let currentUser = null;
let currentRole = null;

// Helper loader
function showLoader(){ overlay.style.display='flex'; }
function hideLoader(){ overlay.style.display='none'; }

// Login flow
async function appLogin(){
  const name = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  if(pass === STUDENT_PASS && name === ''){ alert('Students must enter a name.'); return; }
  if(pass === TEACHER_PASS) currentRole = 'teacher';
  else if(pass === STUDENT_PASS) currentRole = 'student';
  else { alert('Incorrect password'); return; }

  try{
    showLoader();
    const res = await auth.signInAnonymously();
    currentUser = res.user;
    await db.collection('users').doc(currentUser.uid).set({ name, role: currentRole }, { merge:true });

    // show app UI
    loginCard.style.display='none';
    appCard.style.display='block';
    userRole.textContent = currentRole;
    uploadSection.style.display = (currentRole === 'teacher') ? 'block' : 'none';

    await loadFiles();
  }catch(err){
    alert('Login failed: ' + (err.message||err));
  }finally{ hideLoader(); }
}

function appLogout(){ auth.signOut().catch(()=>{}); location.reload(); }

// Upload handler (teacher only)
fileUpload.addEventListener('change', async function(e){
  if(currentRole !== 'teacher'){ alert('Only teachers can upload.'); fileUpload.value=''; return; }
  const file = e.target.files[0]; if(!file) return;
  try{
    showLoader();
    const subject = folderSelect.value;
    const storageRef = storage.ref().child(`files/${subject}/${Date.now()}_${file.name}`);
    const task = storageRef.put(file);
    task.on('state_changed', ()=>{}, err=>{ alert('Upload failed'); hideLoader(); }, async ()=>{
      const url = await task.snapshot.ref.getDownloadURL();
      await db.collection('files').add({ subject, name: file.name, size: file.size, url, time: Date.now() });
      fileUpload.value='';
      await loadFiles();
      hideLoader();
    });
  }catch(err){ hideLoader(); alert('Upload error'); }
});

// Load files (DOM-based, safe)
async function loadFiles(){
  const subject = folderSelect.value;
  const list = document.getElementById('fileList');
  list.innerHTML = '<div class="muted">Loading...</div>';
  try{
    const snap = await db.collection('files').where('subject','==',subject).orderBy('time','desc').get();
    list.innerHTML='';
    if(snap.empty){ list.innerHTML = '<div class="muted">No files added.</div>'; return; }

    snap.forEach(doc=>{
      const f = doc.data();
      const row = document.createElement('div'); row.className='file-row';

      const left = document.createElement('div');
      const title = document.createElement('div'); title.style.fontWeight='600'; title.textContent = f.name;
      const meta = document.createElement('div'); meta.style.fontSize='12px'; meta.style.color='#777'; meta.textContent = `${(f.size/1024).toFixed(1)} KB`;
      left.appendChild(title); left.appendChild(meta);

      const actions = document.createElement('div'); actions.className='actions';
      const viewBtn = document.createElement('button'); viewBtn.className='view-btn'; viewBtn.textContent='View';
      viewBtn.onclick = ()=>{ openPdf(f.url); };
      actions.appendChild(viewBtn);

      if(currentRole === 'teacher'){
        const del = document.createElement('button'); del.className='btn ghost'; del.textContent='Delete';
        del.onclick = ()=>{ deleteFile(doc.id, f.url); };
        actions.appendChild(del);
      }

      row.appendChild(left); row.appendChild(actions); list.appendChild(row);
    });
  }catch(err){ list.innerHTML = '<div class="muted">Failed to load files.</div>'; }
}

// Delete
async function deleteFile(id,url){ if(!confirm('Delete file?')) return; try{ await db.collection('files').doc(id).delete();
  // attempt to remove storage object if path can be derived
  try{ const path = decodeURIComponent(url.split('/o/')[1]).split('?')[0]; await storage.ref().child(path).delete(); }catch(e){}
  await loadFiles(); }catch(e){ alert('Delete failed'); }
}

// Open PDF or file in new tab
function openPdf(url){ window.open(url,'_blank'); }

// Theme toggle
function toggleDark(){ document.body.style.background = document.body.style.background.includes('0f17') ? 'linear-gradient(180deg,#e6eefc,#f7fbff)' : 'linear-gradient(180deg,#0f1724,#0b233f)'; }

// Attach UI events
btnLogin.addEventListener('click', appLogin);
btnLogout.addEventListener('click', appLogout);
btnTheme.addEventListener('click', toggleDark);
btnTheme2.addEventListener('click', toggleDark);

</script>

<!-- Loader overlay -->
<div id="overlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.35);backdrop-filter:blur(2px);z-index:999;align-items:center;justify-content:center;">
  <div style="width:56px;height:56px;border:6px solid rgba(255,255,255,0.9);border-top-color:#0b69ff;border-radius:50%;animation:spin 0.9s linear infinite"></div>
</div>

<style>@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}</style>

<!-- PDF viewer (simple) -->
<div id="pdfOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.75);z-index:2000;align-items:center;justify-content:center;">
  <div style="width:90%;max-width:900px;height:90%;background:#fff;border-radius:10px;overflow:auto;display:flex;flex-direction:column;">
    <div style="padding:8px 12px;background:#f3f5f7;display:flex;align-items:center;justify-content:space-between;">
      <div style="font-weight:600">Viewer</div>
      <div><button id="pdfClose" class="btn ghost" style="padding:6px 10px">Close</button></div>
    </div>
    <div style="flex:1;display:flex;align-items:center;justify-content:center;padding:12px;background:#eee">
      <iframe id="pdfFrame" style="width:100%;height:100%;border:0;background:white"></iframe>
    </div>
  </div>
</div>

<script>
  // simple iframe-based viewer
  function openPdfInOverlay(url){ document.getElementById('pdfFrame').src = url; document.getElementById('pdfOverlay').style.display='flex'; }
  document.getElementById('pdfClose').addEventListener('click', ()=>{ document.getElementById('pdfOverlay').style.display='none'; document.getElementById('pdfFrame').src = ''; });
  // override openPdf to use overlay
  function openPdf(url){ openPdfInOverlay(url); }
</script>

</body>
</html>
